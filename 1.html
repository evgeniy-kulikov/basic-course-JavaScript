    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;
      /*
  При объявлении переменных они получают значения:
  a === 1, b === 1, c === undefined, d === undefined.
  Переменные c, d при не имеют присвоенного значения.
  Применяется префиксный инкримент к переменной ++a. Её значение увеличивается
  на единицу. Теперь a === 2  и это значение присваивается переменной 'c'
  c === 2. Выводим в консоль '2'
   */
      c = ++a; // c === 2
      console.log(c); // 2

      /*
  Перед началом операции: a === 2, b === 1, c === 2, d === undefined.
  К переменной 'b' применяется постфиксный инкримент. Значение 'b' увеличится 
  на единицу, но перед этим переменной 'd' присваивается прежнее значение 
  переменной 'b' (т.е. начальное - до применения инкримента) d === 1
  Выводим в консоль '1' 
   */
      d = b++; // d === 1
      console.log(d); // 1

      /*
  Перед началом операции: a === 2, b === 2, c === 2, d === 1.
  Применяется префиксный инкримент к переменной ++a. Её значение увеличивается
  на единицу. Теперь a === 3. Дальше происходит сложение с числом 2. Результат
  сложения (2 + 3 = 5) присваивается переменной 'с'. Теперь c === 5
  Выводим в консоль '5'
   */
      c = 2 + ++a; // c === 5
      console.log(c); // 5

      /*
  Перед началом операции: a === 3, b === 2, c === 5, d === 1.
  К переменной 'b' применяется постфиксный инкримент. Значение 'b' увеличится 
  на единицу, но перед этим  прежнее (b === 2) значение переменной 'b' 
  складывется с числом '2'. Результат сложения  2 + 2 = 4 присваивается
  переменной 'd'. Теперь d === 4
  Выводим в консоль '4'
   */
      d = 2 + b++; // d === 4
      console.log(d); // 4

      /*
  Перед началом операции: a === 3, b === 3, c === 5, d === 4.
  Выводим в консоль '3'
  Выводим в консоль '3'
  */
      console.log(a); // 3
      console.log(b); // 3
    </script>
