<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework 6.1</title>
    <style>
      .product {
        width: 200px;
        padding: 10px;
        float: left;
        margin-right: 30px;
        box-shadow: 0 0 4px black;
      }
    </style>
  </head>
  <body>
    <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
    <div class="product">
      <div class="productName">Товар 1</div>
      <img src="https://picsum.photos/id/367/200/300" alt="" />
      <button>В корзину</button>
    </div>
    <div class="product">
      <div class="productName">Товар 2</div>
      <img src="https://picsum.photos/id/425/200/300" alt="" />
      <button>В корзину</button>
    </div>
    <div class="product">
      <div class="productName">Товар 3</div>
      <img src="https://picsum.photos/id/429/200/300" alt="" />
      <button>В корзину</button>
    </div>

    <script>
      "use strict";

      /*
      1. Установите всем элементам с классом "productName" размер шрифта 24px.
       */
      const fontElem = document.querySelectorAll(".productName");
      fontElem.forEach((elem) => (elem.style.fontSize = "24px"));
      /*
      2. Установите всем элементам с классом "product" внешний отступ справа 50px.
       */
      const indentElem = document.querySelectorAll(".product");
      indentElem.forEach((elem) => (elem.style.marginRight = "50px"));
      /*
      3. При клике на кнопку "В корзину" название кнопки должно поменяться на
      "Добавлено" и кнопка должна стать неактивной.
       */

      // Первый вариант (еще не стояла задача делегирования событий)
      // const btnElem = document.querySelectorAll("button");
      // btnElem.forEach((elem) => {
      //   elem.addEventListener("click", () => {
      //     elem.textContent = "Добавлено";
      //     elem.disabled = true;
      //   });
      // });

      // Второй вариант - применяется делегирование событий
      document.body.addEventListener("click", (elem) => {
        const elemBtn = elem.target;
        // если клик не по кнопке - ничего не делаем
        if (elemBtn.tagName !== "BUTTON") {
          return;
        } else {
          // иначе - меняем значения элементов
          elemBtn.textContent = "Добавлено";
          elemBtn.disabled = true;
        }
      });

      /*
      4. Создайте полную (глубокую) копию элемента с классом product, измените в
      этой копии путь до картинки на:
      https://picsum.photos/id/1080/200/300
      Поставьте название товара в данной копии "Товар 4" и замените последний
      отображенный товар на странице на созданную копию. У данной копии также
      должен правильно работать код из 3-го задания.
       */
      // создаем "глубокую" копию (первый элемент класса product)
      const cloneProd = document.querySelector(".product").cloneNode(true);
      // Изменяем внутренний контент в созданном клоне
      cloneProd.querySelector("img").src =
        "https://picsum.photos/id/1080/200/300";
      cloneProd.querySelector(".productName").textContent = "Товар 4";
      // Получаем  коллекцию узлов класса product
      const lastProd = document.querySelectorAll(".product");
      // Последний элемент класса product заменяем на созданную копию
      lastProd[lastProd.length - 1].replaceWith(cloneProd);

      /*
      5. По истечении 2 секунд с момента открытия страницы первый товар должен
      быть удален из html.
       */
      // удаление первого элемента класса product
      function delElem() {
        document.querySelector(".product").remove();
      }
      // планирование события через 2 сек.
      setTimeout(delElem, 2000);
    </script>
  </body>
</html>
