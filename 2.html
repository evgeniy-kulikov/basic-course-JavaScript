    <!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

    <script>
      "use strict";

      let a = 2; // Начальное значение  2
      let x = 1 + (a *= 2); // 5

      /*
При объявлении переменных они получают значения: a === 2
При объявлении переменной 'x' происходит следующее:
переменная 'a' умножается на число '2'. Результат операции 2 * 2 = 4. 
Теперь a === 4. Дальше происходит сложение числа '1' с новым значением 
переменной 'a'. Результат операции 1 + 4 = 5 присваивается переменной x/
Теперь a === 4, x === 5
Выводим в консоль '5'
Выводим в консоль '4'

   */
      console.log(x); // 5
      console.log(a); // 4
    </script>
