<!DOCTYPE html>

    <meta charset="UTF-8" />

  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      const num1 = 10 + 10 + "10";
      console.log(num1);
      /*
      Число 10 складываем с числом 10 получаем число 20.
      Число 20 складываем со строкой "10". Число 20 приводится (внутреннее 
      преобразование JavaScript) в строку "20",
      далее происходит конкатенация строк "20" и "10" и получается строка "2010"
      С помощью console.log выводим строку "2010" в консоль.
      */

      const num2 = 10 + "10" + 10;
      console.log(num2);
      /*
      При попытке сложить число 10 со строкой "10", число приводится к строке
      (внутреннее преобразование JavaScript). 
      Путем конкатенации строк "10" и "10" получается "1010". Далее при попытке
      сложить строку "1010" с числом 10, последнее преобразуется в строку "10" 
      (внутреннее преобразование JavaScript). Снова происходит конкатенация 
      строк "1010" и "10". Получается строка "101010"
      С помощью console.log выводим строку "101010" в консоль.
      */

      const num3 = 10 + 10 + +"10";
      console.log(num3);
      /*
      Число 10 складываем с числом 10 получаем число 20.
      Унарный операнд + стоящий перед строкой "10" преобразует его в число 10.
      Складывая числа 20 и 10 получаем 30.
      С помощью console.log выводим число 30 в консоль.
      */

      const num4 = 10 / -"";
      console.log(num4);
      /*
      Операнд '-' стоящий перед пустой строкой приводит её к числу '-0'
      При делении 10 на -0 получаем отрицательный тип Infinity.
      С помощью console.log выводим значение -Infinity в консоль.
      */

      const num5 = 10 / +"2,5";
      console.log(num5);
      /*
      Унарный операнд '+' стоящий перед строкой "2,5" пытается привести её к 
      положительному числу, но знак запятой прерывает попытку внутреннего 
      преобразование JavaScript типа данных. 
      Строка не меняет свой тип. Делим число 10 на строку "2,5".
      Получаем результат некорректной математической операции NaN (ошибка).
      С помощью console.log выводим значение NaN в консоль.
      */
    </script>
  </body>
